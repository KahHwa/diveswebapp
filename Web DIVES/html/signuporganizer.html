    <body>
        <!--Log in Page-->
        <div class="container">
            <div class="header">
                <div>
                    <p class="sansserif">Create Your Account</p>
                </div>
            </div>
            <form name="signup" action="signup.php" onsubmit="return validateForm();" method="post">

            <div class="alr">

            </div>
