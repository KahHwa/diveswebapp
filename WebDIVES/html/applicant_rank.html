<!DOCTYPE>
<html lang="en">
    <head>
        <title>DIVES - Recommendation Job Seekers</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
         <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="../script/bootstrap-tagsinput.js"></script>
        <link rel="stylesheet"  href="../style/add.css">
        <script src="../script/recommend.js"></script>
    </head>
    <body>

            <!-- Navbar -->
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                    <div class="navbar-header">  
                        <a class="navbar-brand" href="#">DIVES</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="profile.html">Microsoft</a></li>
                        </ul>
                        <form class="navbar-form navbar-right">
                            <input type="text" class="form-control" placeholder="Search...">
                        </form>
                    </div>
                </div>
            </nav>   

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="#">Recommendation</a></li>
                    <li><a href="#">Message</a></li>   
                </ul>
                <ul class="sidebar-nav">
                    <li><a href="upcoming.html">Upcoming Events</a></li>
                    <li><a href="event.html">List of Events</a></li>
                </ul>
            </div>
            
            <!-- Page content -->
            <div id="page-content-wrapper">
                <div class="container-fluid">
                    <div class="container_table">
                        <div ng-app="app" ng-controller="job_controller">
                            <table class="table table-bordered">  
                                <tr>  
                                    <th>User Id </th>
                                    <th>Username</th>  
                                    <th>Skill1</th>
                                    <th>Skill2</th>
                                    <th>Skill3</th>
                                </tr>
                                <tr ng-repeat="p in or">
                                    <td>{{p.Id}}</td>  
                                    <td>{{p.Name}}</td>  
                                    <td>{{p.Skill1}}</td>
                                    <td>{{p.Skill2}}</td>
                                    <td>{{p.Skill3}}</td>
                                </tr>  
                            </table>                            
                        </div>
                   </div><br><br>
                    <a class="btn btn-info btn-xs" href= "recommend.html">BACK</a>
                </div>
                </div>
            </div>


        <!-- Menu Toggle script -->
        <script>
            $("#menu-toggle").click( function (e){
                e.preventDefault();
                $("#wrapper").toggleClass("menuDisplayed");
            })
        </script>    
    </body>
</html>
